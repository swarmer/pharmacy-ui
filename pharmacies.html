    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" crossorigin="anonymous" defer></script>

      crossorigin="anonymous" defer></script>

    <script src="https://unpkg.com/vue/dist/vue.js" defer></script>

    <script src="/pharmacies.js" defer></script>

    <!-- Custom styles for this template -->
    <link href="pharmacy.css" rel="stylesheet">

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Pharmacy</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/drugs.html">Drugs</a>

        <li class="nav-item">
          <a class="nav-link" href="/pharmacies.html">Pharmacies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search.html">Search</a>
        </li>
      </ul>
    </nav>

    <div class="container">
        <div id="pharmacy-list">
          <h1 class="pharmacy-heading">Pharmacies</h1>
          <ul class="list-group" v-cloak>
            <li v-for="pharmacy in pharmacies" class="list-group-item">
              {{ pharmacy.name }}
              <button v-on:click="removePharmacy(pharmacy.name)" type="button"
                  class="btn btn-danger btn-sm float-xs-right">
                Remove
              </button>
            </li>
          </ul>

          <div class="text-xs-center">
            <button v-on:click="addPharmacy()" type="button" class="btn btn-success">
              Add pharmacy
            </button>
          </div>
        </div>
    </div>

  </body>
